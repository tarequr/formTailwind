<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="img/fabicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/plugin.css">
</head>
<body class="bg-blue-100 h-screen">
    <header class="bg-blue-500 py-3 sm:py-0 relative">
        <div class="container mx-auto w-3/5 flex justify-between">
            <a href="/index.html" class="
                flex 
                items-center
                font-semibold
                text-2xl
                text-white
            ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
                  
                Secured Area
            </a>

            <nav class="">
                <button id="mobileIcon" class="text-white text-end flex sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>                  
                </button>

                <ul id="mainMenu" class="absolute bg-blue-500 w-full left-0 top-10 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center">
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-blue-900 hover:transition-colors" href="#">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-blue-900 hover:transition-colors" href="#">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-blue-900 hover:transition-colors" href="#">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-blue-300 hover:transition-colors bg-blue-900 px-3 py-3 block rounded pb-4" href="#">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="">
        <div class="container mx-auto w-3/5 flex justify-between flex-col sm:flex-row sm:h-full sm:items-center">
            <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2 sm:text-center sm:mt-36">
                <h3 class="text-3xl font-bold mb-1">Welcome Back</h3>
                <p class="text-gray-500 mb-5">Please enter your details</p>

                <form action="">
                    <label for="email" class="font-semibold mb-1 block sm:text-left">Email</label>
                    <input type="email" placeholder="Enter email" class="border w-full p-2 mb-2 rounded-lg">

                    <label for="password" class="font-semibold mb-1 block sm:text-left">Password</label>
                    <input type="password" placeholder="Enter password" class="border w-full p-2 mb-3 rounded-lg">

                    <button type="submit" class="text-white font-semibold hover:transition-colors bg-blue-900 px-3 py-2 block rounded pb-3 w-full cursor-pointer hover:bg-violet-800 mb-4">Sign In</button>
                </form>

                <p class="text-gray-400 text-sm">Don't Have an Account? <a href="#" class="text-blue-500 underline">Sing Up</a></p>
            </div>

            <div class="order-1 py-8 sm:order-2 sm:w-1/2 flex sm:items-center sm:pl-5">
                <img src="/img/login.svg" alt="">
            </div>
        </div>
    </section>

    <script type="module" src="js/script.js"></script>
</body>
</html>
